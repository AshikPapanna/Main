 <div id="mySidenav" class="sidenav">
    <div class="row">
      <div class="col s10">
        <div class="center">          
            <a href="#" id="logo" class="brand-logo">Logo</a>
          </div>
        </div>
        <div class="col s2">
          <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
        </div>
    </div>
      <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="container">
      <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" [(ngModel)]="login.emailId" name="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
       </div>
      <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" [(ngModel)]="login.password" name="password" class="validate">
                    <label for="password">Password</label>
                  </div>
        </div>
        <div class="center">          
         <button type="submit" class="waves-effect waves-light btn green">Login</button>
         </div>
         <div class="section">
      <div class="row">
         
              
           <div class="col s7 right-align">
                <a style="font-size:12px;padding:0px;color:blue;font-weight:400;">Forgot Password?</a>
             </div>
             <div class="col s5 left-align">
               <a style="font-size:12px;padding:0px;color:blue;font-weight:400;" (click)="registerclick()">Register</a>
             </div>       
        </div>
      </div>
      </div>
      </form>
    </div>
    
    <style>
      .btn{
       line-height:0;
      }
      </style>
