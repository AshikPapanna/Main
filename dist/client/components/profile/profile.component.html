           
                <div  *ngIf="isfromhomeview" class="row valign-wrapper"  style="background-color:rgb(254, 237, 253);" >
                     <div class="col s2 valign">
                          <img src="../../../public/images/arrows.svg" style="height:25px;transform:rotate(180deg);float:right"  (click)="rotar(false)"/>
                    </div>
                    <div class="col s4" *ngFor="let profile of filteredprofile">      
                        <div style="padding-left:30%;padding-right:30%;padding-top:10%">
                              <img class="circle responsive-img" style="border-radius:50%; " src="{{profile.imageurl}}"/>
                        </div>
                    <div style="text-align:center">
                        <h5>{{profile.firstname+' '+profile.lastname}}</h5>
                        <p>{{profile.skills}}</p>
                    </div>
                   </div>
                   <div class="col s2">
                    <img src="../../../public/images/arrows.svg" style="height:25px;"  (click)="rotar(true)"/>
                       </div>
                </div>
