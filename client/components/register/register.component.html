<div id="mySidenavforregister" class="mySidenavforregister" >

    <div class="row">
       
        <div class="col s10">
          <div class="center">          
              <a href="#" id="logo" class="brand-logo">Logo</a>
            </div>
          </div>
          <div class="col s2">
            <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
          </div>
      </div>
     <form id="reg-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
         <div class="container">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" [(ngModel)]="register.firstname" name="firstName" class="validate"  required="" aria-required="true">
                        <label for="first_name" data-error="please enter firstname" data-success="good">First Name</label>
                      </div>
                </div>
             <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" [(ngModel)]="register.lastname" [class]="currentclass" [minLength]="2" [maxLength]="6" name="lastName" (onerror)="displayerror($event)">
                    <label for="last_name" data-error="wrong">Last Name</label>
                  </div>
            </div>
           <div class="row">
                <div class="input-field col s12">
                         <input id="email" required type="email" [(ngModel)]="register.email" name="emailId" >
                         <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
          </div>
           <div class="row">
                       <div class="input-field col s12">
                         <input id="password" type="password" [(ngModel)]="register.password" name="password" class="validate">
                         <label for="password">Password</label>
                       </div>
           </div>
           <div class="row">
                       <div class="input-field col s12">
                         <input id="confirmpassword" type="password" [(ngModel)]="register.confirmpassword" name="confirmpassword" class="validate">
                         <label for="confirmpassword">Confirm Password</label>
                       </div>
           </div>

           
          
         </div> 
         <div class="center">
          
         <button type="submit" class="waves-effect waves-light btn green">Register</button>
         </div>
          </form>
 
 </div>
 <style>
 .btn{
  line-height:0;
 }
 </style>
