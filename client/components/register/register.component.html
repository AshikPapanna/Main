<div id="mySidenavforregister" class="mySidenavforregister" >

    <div class="row">
        <div class="col s2">
            <a href="javascript:void(0)" class="openbtn" routerLink="/login">&lt;&lt;</a>
          </div>
        <div class="col s8">
          <div class="center">          
              <a href="#" id="logo" class="brand-logo">Logo</a>
            </div>
          </div>
          <div class="col s2">
            <a href="javascript:void(0)" class="closebtn" routerLink="/home">&times;</a>
          </div>
      </div>
     <form id="reg-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
       <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <input #firstname id="first_name" type="text" [(ngModel)]="register.firstname" (ngModelChange)="validatefirstname(firstname.value)" required name="firstName" [ngClass]="firstNamevalidateclass"   aria-required="true">
                        <label for="first_name" data-error="Should be >= 3 and <= 20">First Name</label>
                      </div>
                   
                
                <div class="input-field col s6">
                    <input id="last_name" type="text" #lastname [(ngModel)]="register.lastname" name="lastname" (ngModelChange)="validatelastname(lastname.value)" [ngClass]="lastnameclass" >
                    <label for="last_name" data-error="Should be >= 3 and <= 10">Last Name</label>
                  </div>
            </div>
           <div class="row">
                <div class="input-field col s6">
                         <input id="email" #email required type="email" [(ngModel)]="register.email" name="emailId" (ngModelChange)="validateemail(email.value)"  [ngClass]="emailvalidateclass">
                         <label for="email" data-error="Email is invalid or already registered" >Email</label>
                  </div>
               
                       <div class="input-field col s6">
                         <input id="password" type="password" required #password [(ngModel)]="register.password" (ngModelChange)="comparePassword(password.value,confirmpassword.value);Validatepasswordlength(password.value);" name="password" [ngClass]="passwordclass">
                         <label for="password" data-error="Should be >= 8 and <= 20">Password</label>
                       </div>
           </div>
           <div class="row">
                       <div class="input-field col s6">
                         <input id="confirmpassword" type="password" #confirmpassword [(ngModel)]="register.confirmpassword" (ngModelChange)="comparePassword(password.value,confirmpassword.value);" [ngClass]="confirmpasswordclass" name="confirmpassword">
                         <label for="confirmpassword" data-error="Password does not match">Confirm Password</label>
                       </div>
           </div>

           
       </div>
       
         <div class="center">
          
         <button type="submit" class="waves-effect waves-light btn green" [disabled]="!registrationForm.form.valid">Register</button>
         </div>
          </form>
          <div class="row" *ngIf="IsSuccess">
            <div class="container">
            <div class ="col s12" >
              <h6>Confirmation mail has been sent to registered EmailId !</h6>
            </div>
            </div>
          </div>
 
 </div>
 <style>
 .btn{
  line-height:0;
 }
.input-field label {
    width: 100%;
}

 </style>
