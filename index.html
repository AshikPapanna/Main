<head>
    <meta charset="UTF-8">
    <title>My Angular 2 App!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          
    <!-- css -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.css">
    
    <style>body { padding: 0px 0;margin: 0px; }</style>
<link href=’http://fonts.googleapis.com/css?family=Merriweather&#8217;
rel=’stylesheet’ type=’text/css’>
 <style>html { font-family: ‘Merriweather’, Georgia, serif;  }</style>
    <!-- js -->
    <!-- load the dependencies -->
   <script  src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load our angular app with systemjs -->
   <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="public/systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
        $(document).ready(function(){
              $('.button-collapse').sideNav();
              $('input#input_text, textarea#textarea1').characterCounter();

    
       

  var $ripple = $('.js-ripple');

  $ripple.on('click.ui.ripple', function(e) {

    var $this = $(this);
    var $offset = $this.parent().offset();
    var $circle = $this.find('.c-ripple__circle');

    var x = e.pageX - $offset.left;
    var y = e.pageY - $offset.top;

    $circle.css({
      top: y + 'px',
      left: x + 'px'
    });

    $this.addClass('is-active');

  });

  $ripple.on('animationend webkitAnimationEnd oanimationend MSAnimationEnd', function(e) {
  	$(this).removeClass('is-active');
  });


}
        );
        
    
         
    </script>
</head>
<body>
    <my-app></my-app>
</body>
